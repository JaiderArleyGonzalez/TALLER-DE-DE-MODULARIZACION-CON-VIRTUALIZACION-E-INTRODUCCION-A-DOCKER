<!DOCTYPE html>
<html>
<head>
    <title>Operaciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Operaciones Matemáticas</h1>

<h2>Seno</h2>
<form>
    <label for="angulo_sin">Ángulo (en grados):</label><br>
    <input type="number" id="angulo_sin" name="angulo" required><br><br>
    <input type="button" value="Calcular Seno" onclick="loadSin()">
</form>
<div id="sinRespuesta"></div>

<h2>Coseno</h2>
<form>
    <label for="angulo_cos">Ángulo (en grados):</label><br>
    <input type="number" id="angulo_cos" name="angulo" required><br><br>
    <input type="button" value="Calcular Coseno" onclick="loadCos()">
</form>
<div id="cosRespuesta"></div>

<h2>Verificar Palíndromo</h2>
<form>
    <label for="cadena_palindromo">Cadena:</label><br>
    <input type="text" id="cadena_palindromo" name="cadena" required><br><br>
    <input type="button" value="Verificar Palíndromo" onclick="loadPalindromo()">
</form>
<div id="palindromoRespuesta"></div>

<h2>Magnitud del Vector</h2>
<form>
    <label for="componente_x">Componente x:</label><br>
    <input type="number" id="componente_x" name="x" required><br>
    <label for="componente_y">Componente y:</label><br>
    <input type="number" id="componente_y" name="y" required><br><br>
    <input type="button" value="Calcular Magnitud" onclick="loadMagnitud()">
</form>
<div id="magnitudRespuesta"></div>

<script>
    function loadSin() {
        let angulo = document.getElementById("angulo_sin").value;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("sinRespuesta").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/sin/" + angulo, true);
        xhttp.send();
    }

    function loadCos() {
        let angulo = document.getElementById("angulo_cos").value;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("cosRespuesta").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/cos/" + angulo, true);
        xhttp.send();
    }

    function loadPalindromo() {
        let cadena = document.getElementById("cadena_palindromo").value;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("palindromoRespuesta").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/esPalindromo/" + cadena, true);
        xhttp.send();
    }

    function loadMagnitud() {
        let x = document.getElementById("componente_x").value;
        let y = document.getElementById("componente_y").value;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("magnitudRespuesta").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/magnitudVector/" + x + "/" + y, true);
        xhttp.send();
    }
</script>
</body>
</html>
